<!DOCTYPE html>
<html lang="en" ng-app="app" id="ng-app">
<head>
    <meta charset="UTF-8">
    <title>Frontend видеокурсы»</title>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-ui-router.js"></script>
    <script src="js/lib/angular-resource.min.js"></script>
    <script src="js/lib/mask.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body ng-controller="MainCtrl">
<header class="hdr">
    <div class="hdr__logo">
       <a href="#">
            <p class="logo">frontend <i class="icon-play3"></i> video</p>
       </a>
    </div>
    <div ng-show="!!user" class="hdr__user">
        <div class="user__avatar"></div>
        <div class="user__info">
            <div class="user__name" ng-bind="user.name"></div>
            <button class="user__btn" ng-click="signout()">Logout</button>
        </div>
    </div>
</header>
<div class="container" ui-view="content">
    Пожалуйста, подождите, пока мы обрабатываем вашу информацию о пользователе
</div>

<script src="js/app.js"></script>
<script src="js/factories/AuthService.js"></script>
<script src="js/services/restRequest.js"></script>
<script src="js/factories/dataService.js"></script>
<script src="js/controllers/MainCtrl.js"></script>
<script src="js/controllers/LoginCtrl.js"></script>
<script src="js/controllers/HomeCtrl.js"></script>
<script src="js/controllers/EditCtrl.js"></script>

</body>
</html>
